    <div class="absolute inset-0">

        <div class="mt-10">
            <form [formGroup]="followForm" (ngSubmit)="followUser()" class="flex justify-center items-center">
                <div class="flex border-2 border-indigo-300 rounded">
                    <input type="text" id="searchEmail" formControlName="searchEmail"
                        class="px-4 py-2 w-80 rounded-l bg-white text-gray-700 focus:outline-none"
                        placeholder="Enter email to follow" />
                    <button type="submit"
                        class="px-4 rounded-r bg-indigo-500 text-white font-bold p-2 uppercase border-indigo-500 border-t border-b border-r"
                        [disabled]="followForm.invalid">
                        Follow
