<div class="px-6 py-24 sm:py-32 lg:px-8 -mt-16">
    <div class="mx-auto max-w-2xl text-center">
        <h2 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">Admin page</h2>
    </div>
</div>


<div class="container mx-auto -mt-20">

    <div style="overflow-wrap: break-word" *ngFor="let user of users | async">

        <!-- Adjusted box styling here -->
        <div class="bg-white px-4 py-5 sm:px-6 w-full md:w-1/2 mx-auto my-8 shadow-lg rounded-lg">
            <div class="-mt-6 -mb-6">
                <div class="flex space-x-3">
                    <div class="flex-shrink-0">
                        <img class="h-10 w-10 rounded-full" [src]="userData?.avatar" alt="">
                    </div>
                    <div class="min-w-0 flex-1">
                        <p class="text-sm font-semibold text-gray-900">
                            <a href="#" class="hover:underline">{{ user.email }}</a>
                            <!-- <button type="button"
                                class="ml-4 rounded-md bg-indigo-50 px-2.5 py-1.5 text-sm font-semibold text-indigo-600 shadow-sm hover:bg-indigo-100">Follow</button> -->
                            <button type="button" (click)="removeUser(user.id)"
                                class="ml-2 rounded bg-indigo-50 px-2 py-1 text-sm font-semibold text-indigo-600 shadow-sm hover:bg-indigo-100">Remove
                            </button>
                        </p>
                        <p class="text-sm text-gray-500">
                            <a href="#" class="hover:underline">{{ user.occupation }} </a>
                        </p>

                    </div>
                    <div class="flex-shrink-0">
                        <button (click)="toggleWarn(user)"
                            class=" bg-indigo-500 py-2 px-4 rounded text-white hover:text-indigo-900">
                            {{ user.editing ? 'Close' : 'Warn' }}
                        </button>
                    </div>
                </div>
                <div *ngIf="!user.editing">
                    <p class="mt-4 text-gray-800 font-sans font-normal">
                        {{ user.bio }}
                    </p>
                    <div class="flex justify-between items-center mt-4">
                        <div class="flex items-center">
                            <button *ngIf="!user.isAdmin" (click)="setAdmin(user)"
                                class=" bg-indigo-500 py-2 px-4 rounded text-white hover:text-indigo-900">
                                Set Admin
                            </button>
                            <button *ngIf="user.isAdmin" (click)="setAdmin(user)"
                                class=" bg-indigo-500 py-2 px-4 rounded text-white hover:text-indigo-900">
                                Unset Admin
                            </button>
                            <div style="margin: 10px"></div>
                            <button *ngIf="!user.isMod" (click)="setMod(user)"
                                class=" bg-indigo-500 py-2 px-4 rounded text-white hover:text-indigo-900">
                                Set Moderator
                            </button>
                            <button *ngIf="user.isMod" (click)="setMod(user)"
                                class=" bg-indigo-500 py-2 px-4 rounded text-white hover:text-indigo-900">
                                Unset Moderator
                            </button>
                            <!-- <button (click)="toggleLike(post.id)" class="flex items-center ml-2">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                    class="w-6 h-6">
                                    <path fill-rule="evenodd"
                                        d="M4.848 2.771A49.144 49.144 0 0 1 12 2.25c2.43 0 4.817.178 7.152.52 1.978.292 3.348 2.024 3.348 3.97v6.02c0 1.946-1.37 3.678-3.348 3.97a48.901 48.901 0 0 1-3.476.383.39.39 0 0 0-.297.17l-2.755 4.133a.75.75 0 0 1-1.248 0l-2.755-4.133a.39.39 0 0 0-.297-.17 48.9 48.9 0 0 1-3.476-.384c-1.978-.29-3.348-2.024-3.348-3.97V6.741c0-1.946 1.37-3.68 3.348-3.97ZM6.75 8.25a.75.75 0 0 1 .75-.75h9a.75.75 0 0 1 0 1.5h-9a.75.75 0 0 1-.75-.75Zm.75 2.25a.75.75 0 0 0 0 1.5H12a.75.75 0 0 0 0-1.5H7.5Z"
                                        clip-rule="evenodd" />
                                </svg>
    
                                <span class="text-gray-700 text-sm ml-1">{{ 12 }}</span>
                            </button> -->
                        </div>
                    </div>
                </div>
                <div *ngIf="user.editing" class="mt-4">
                    <form [formGroup]="userForm" (ngSubmit)="warnUser(user)">
                        <textarea formControlName="warnMessage" id="body" class="w-full h-20 p-2 border rounded"
                            placeholder="Warn user..."></textarea>
                        <button type="submit"
                            class=" bg-indigo-500  py-2 px-4 rounded text-white hover:text-indigo-900">Save</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
