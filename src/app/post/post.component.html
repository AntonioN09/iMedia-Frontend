<div class="container mx-auto flex flex-col justify-center min-h-screen py-12 sm:px-6 lg:px-8 -mt-16">
  <div class="max-w-md w-full space-y-8 mx-auto">
    <div class="bg-white shadow rounded-lg p-8">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Share Your Thoughts
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Your insights are valuable to us. Share your experiences, ideas, or thoughts and engage with the community.
      </p>
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
        <div class="rounded-md shadow-sm">
          <div>
            <label for="body" class="sr-only">Post Body</label>
            <textarea id="body" name="body" rows="4"
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="What's on your mind?" formControlName="body"
              style="resize: vertical; max-height: 200px;"></textarea> <!-- Inline style for max-height -->
          </div>
        </div>

        <div class="col-span-full">
          <label for="category" class="block text-sm font-medium leading-6 text-gray-900">Category</label>
          <div class="mt-2 flex items-center gap-x-3">
            <!-- <svg class="h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd"
                d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                clip-rule="evenodd" />
            </svg> -->
            <!-- <img class="h-10 w-10 rounded-full" [src]=userData?.avatar alt=""> -->
            <select formControlName="category" name="cars" id="cars" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
              <option value="Idea">Idea</option>
              <option value="Job">Job</option>
              <option value="Advertisement">Advertisement</option>
            </select>
            <!-- <button type="button"
              class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Change</button> -->
          </div>
        </div>

        <div>
          <button type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            [disabled]="postForm.invalid">
            Post
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
