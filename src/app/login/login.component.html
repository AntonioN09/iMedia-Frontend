<div class="flex min-h-full">
  <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>
        <img class="h-16 w-auto" src="../../assets/img/logo2.png" alt="Your Company">
        <h2 class="mt-8 text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>

      </div>

      <div class="mt-10">
        <div>
          <form action="#" [formGroup]="loginForm" (ngSubmit)="loginWithEmailAndPassword()" class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
              <div class="mt-2">
                <input id="email" name="email" type="email" formControlName="email" autocomplete="email" required
                  class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                <!-- <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                  <small class="text-red-600" *ngIf="email?.errors?['email']:false">Invalid email format.</small>
                </div> -->
              </div>
            </div>

            <div>
              <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
              <div class="mt-2">
                <input id="password" [ngClass]="{'border-red-600':loginForm.invalid}" formControlName="password"
                  name="password" type="password" autocomplete="current-password" required
                  class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                <!-- <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                   <div *ngIf="password?.errors?['required']:false">Password is required.</div> 
                  <small class="text-red-600" *ngIf="password?.errors?['minlength']:false">Password must be at least 6 characters.</small>
                </div> -->
              </div>
            </div>



            <div>
              <button type="submit" [ngClass]="{'bg-indigo-400':loginForm.invalid}" [disabled]="loginForm.invalid"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
                in</button>
            </div>
          </form>
        </div>

        <div class="mt-10">
          <div class="relative">
            <div class="absolute inset-0 flex items-center" aria-hidden="true">
              <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm font-medium leading-6">
              <a [routerLink]="['/public/registration']" class="bg-white px-6 text-gray-900">I don't have an account</a>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
  <div class="relative hidden w-0 flex-1 lg:block">
    <img class="absolute inset-0 h-full w-full object-cover"
      src="https://images.unsplash.com/photo-1496917756835-20cb06e75b4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1908&q=80"
      alt="">
  </div>
</div>
