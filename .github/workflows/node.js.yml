name: Angular Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Test application
      run: npm test

    - name: Build Angular application
      run: ng build --output-path docs --base-href /innovation-media/

    - name: Deploy to GitHub Pages
      run: npx ngh --dir=dist/innovation-media
